<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >
        <fieldset>
            <legend>cadastro</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="digite seu nome" required minlength="8" maxlength="30">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="digite seu email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)90000-0000">
            </p>
            <p><label for="idata">data:</label>
            <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="imedia">media:</label>
                <input type="number" name="media" id="imedia"step="0.5" required placeholder="digite a media">
            </p>
            <p>
                <input type="submit" value="Salvar">
                <input type="reset" value="Apagar">
            </p>
            
        </fieldset>

    </form>
</body>
</html>
